sample:
  - id: sample1
    read1: /path/to/sample1_R1.fastq
    read2: /path/to/sample1_R2.fastq
  - id: sample2
    read1: /path/to/sample2_R1.fastq
    read2: /path/to/sample2_R2.fastq
